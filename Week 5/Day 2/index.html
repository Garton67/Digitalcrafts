<html>

<head>
    <title>Coffee Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="total">
        <div class="title"><h1>Coffee Shop</h1></div>
        <div class="orderBar"> <h1>Order Here</h1>
            <form>
                <input type="text" id="email" placeholder="Email">
                <input type="text" id="type" placeholder="Cold, Hot">
                <input type="size" id="size" placeholder="Size">
                <input type="text" id="price" placeholder="Price"><br>
                <button id="addCoffeeOrder">Add Order</button>
            </form>
        </div>
        <div id="findOrder">
            <form>
                <input type="text" id="findOrderEmail" placeholder="Email"><br>
                <button id="submitEmailSearch">Search For Order</button>
            </form>
            <form>
                <input type="text" id="delete" placeholder="Order To Delete"><br>
                <button id="DELETE">Order to Delete</button>
            </form>
        </div>

        <div id="currentOrdersDIV">
            <ul id="currentOrders" class="currentOrders">

            </ul>
            <button id="refreshOrders">refresh orders</button>
        </div>




    </div>

    <script src="app.js"></script>
</body>

</html>
